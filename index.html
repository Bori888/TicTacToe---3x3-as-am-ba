<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="stilus.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <div class="jatekosnevek">
      <span>X játékos: <input type="text" id="nev1" placeholder="Játékos 1"></span>
      <span>O játékos: <input type="text" id="nev2" placeholder="Játékos 2"></span>
      <button id="inditas">Játék indítása</button>
    </div>
  </header>

  <main>
    <aside>
      <section id="tabla">
        <!-- 9 mező -->
        <div class="mezo"><p></p></div>
        <div class="mezo"><p></p></div>
        <div class="mezo"><p></p></div>
        <div class="mezo"><p></p></div>
        <div class="mezo"><p></p></div>
        <div class="mezo"><p></p></div>
        <div class="mezo"><p></p></div>
        <div class="mezo"><p></p></div>
        <div class="mezo"><p></p></div>
      </section>
    </aside>

    <article>
      <section id="allapot">
        <h2>Játék állapota</h2>
        <ul id="uzenetek">
          <li>Add meg a játékosneveket, majd indítsd a játékot.</li>
        </ul>
        <button id="ujJatek" style="display:none;">Új játék</button>
      </section>
    </article>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
